<html>
    <head>


    </head>
    <body>

        <canvas height="500" width="500" style="border: 1px solid black" id="ctx"></canvas>
        <script type= "text/javascript">
        
        var ctx=document.getElementById("ctx").getContext("2d");
        var catcherOne= new Image();
        var catcherTwo= new Image();
        var catcherThreee= new Image();
        var catcherFour= new Image();
        var background=new Image();
        var blood=new Image();
        var tile=new Image();
        var food=new Image();

        // global variables 
        var score= 0;
        var level=100; 
        var animation=0;
        var foodtimer=0;
        var gameover=false;
        var intervalvar;
        var foodList = [];
        var tileList = [];
        var foodDrop= [0,50,100,150,200,250,300,350,400,450];
        
        var tileObject = {
            width:50,
            height:50

        };

        var foodObject = {
            width:50,
            height:50,
            spd:3
        }
        var catcher = {
            x:100,
            y:350,
            width:30,
            height:50,
            jump:0,
            jumpUnit:5,
            onair:false,
            spd:0,
            leftPressed:false,
            rightPressed:false,
            gravity:10,
            safe:true

        }




        background.onload = function (){
            blood.onload = function (){
                catcherOne.onload = function (){
                    catcherTwo.onload = function( ) {
                        catcherThreee.onload=function(){
                            catcherFour.onload=function(){
                                food.onload=function(){
                                    tile.onload=function(){          // this is when the last image has been uploaded in the sequence 
                                        //Game Area

                                        drawObject = function (object,x,y,width,height ) {  // function to draw the image, receiving arguments
                                            ctx.drawImage(object,x,y,width,height);  // different ways to draw an image onto the canvas.

                                        }
                                        document.onkeydown= function (event) {
                                            if(event.keyCode==37 && catcher.x > 0){
                                                catcher.spd=-5;
                                                catcher.leftPressed=true;
                                                catcher.rightPressed=false;

                                            }
                                             if (event.keyCode==39 && catcher.x<500-catcher.width){
                                                catcher.spd=5;
                                                catcher.leftPressed=false;
                                                catcher.rightPressed=true;
                                            }
                                        if((event.keyCode==38 || event.keyCode==32) && !catcher.onair && catcher.y==350){
                                                catcher.jump=100;
                                                catcher.onair=true;

                                            }
                                        }
                                                document.onkeyup = function(event){
                                                catcher.spd=0;
                                                catcher.leftPressed=false;
                                                catcher.rightPressed=false;
                                            }

                                            food_catcher_collision = function(f) {
											return ((f.x < catcher.x + catcher.width) &&
													(catcher.x < f.x + foodObject.width) &&
													(f.y < catcher.y + catcher.height) &&
													(catcher.y < f.y + foodObject.height));
										}

										food_tile_collision = function(f,t) {
											return ((f.x < t.x + tileObject.width) &&
													(t.x < f.x + foodObject.width) &&
													(f.y < t.y + tileObject.height) &&
													(t.y < f.y + foodObject.height));	
										}

                                        catcher_tile_collision = function(t) {
											return ((catcher.x <= t.x + tileObject.width) &&
													(t.x <= catcher.x + catcher.width) &&
													(catcher.y + catcher.height <= t.y));
										}


                                            

                                            jumpFunction= function () {
                                            
                                    
                                          if(catcher.jump  >0 && catcher.onair ){
                                              catcher.y -=catcher.jumpUnit;
                                              catcher.jump -=catcher.jumpUnit;
                                          }


                                            if(catcher.jump <=0 && catcher.jump >-100 && catcher.onair ) {
                                                catcher.y +=catcher.jumpUnit;
                                                catcher.jump -=catcher.jumpUnit;
                                             
                                            }
                                            if(catcher.jump <= -100 && catcher.onair ) {
                                                catcher.onair=false; 
                                               
                                            }
                                         
                                            }

                                            updateFoodPosition = function() {
											for(var i in foodList) {
												if (foodList[i].y > 500) { 
													foodList.splice(i,1);
												}
												else {
													foodList[i].y += foodObject.spd;
												}
											}
										}
                                        
                                        updateCathcerPosition = function(){
                                          
                                            if(catcher.leftPressed && catcher.x > 0){
                                               

                                                catcher.x += catcher.spd;
                                            }
                                            else if (catcher.rightPressed  && catcher.x<500-catcher.width){
                                                catcher.x += catcher.spd;
                                      


                                            }
                                            if(catcher.y>450){
                                                catcher.y=450;
                                            }
                                        }

                                        updatePosition = function ( )  {  
                                                                          //void ctx.clearRect(x, y, width, height);
                                            ctx.clearRect (0,0,500,500)  // The clearRect() method sets the pixels in a rectangular area to transparent black 
                                                                        //The x-axis coordinate of the rectangle's starting point.
                                                                       //The y-axis coordinate of the rectangle's starting point
                                                                      //The rectangle's width. Positive values are to the right, and negative to the left.
                                                                      //The rectangle's height. Positive values are down, and negative are up.*/                  
                                        drawObject(background,0,0,500,500);
                                        foodtimer++;
                                        if(foodtimer>100){
                                          
                                            foodList.push({"x":foodDrop[Math.round(Math.random()*9)], "y":0});
                                            foodtimer=0;
                                        }

                                        if(catcher.onair){
                                            drawObject(catcherFour,catcher.x,catcher.y,catcher.width,catcher.height);  

                                        }
                                        else if(animation==0){                                       
                                        drawObject(catcherTwo,catcher.x,catcher.y,catcher.width,catcher.height);  
                                        animation=1;
                                    
                                    }
                                    else{
                                        drawObject(catcherOne,catcher.x,catcher.y,catcher.width,catcher.height);  
                                        animation=0;

                                    }
                                    for (var i in foodList){
                                        drawObject(food,foodList[i].x,foodList[i].y,foodObject.width,foodObject.height); // sending the arguments
                                    }
                                        for (var i =0; i<tileList.length;i++){
                                           drawObject(tile,tileList[i].x,tileList[i].y,tileObject.width,tileObject.height); // sending the arguments
                                            }

                                            for (var i in foodList) {
                                                if(food_catcher_collision(foodList[i])) {
                                                    score++;
                                                    foodList.splice(i,1);
                                                }
                                            }

                                            for (var i in foodList) {
                                                for(var j in tileList){
                                                    if(food_tile_collision(foodList[i],tileList[j])){
                                                        tileList.splice(j,1);
                                                        console.log("a");

                                                    }
                                                }
                                                
                                             }
                                             if(!catcher.onair){
                                                 for(var i in tileList) {
                                                     if (catcher_tile_collision(tileList[i])){
                                                        catcher.safe=true;
                                                    break;
                                                     }
                                                     catcher.safe=false; 
                                                 }
                                                 if(!catcher.safe){
                                                    catcher.y+=catcher.gravity;
                                                 }

                                             }

                                     


                                          
                                             updateCathcerPosition();  
                                            updateFoodPosition();
                                          
                                            jumpFunction();
                                           
                                        }


                                        startGame= function (){
                                            var score= 0;
                                            var level=100; 
                                            catcher.x=100;
                                            catcher.y=350;
                                            catcher.omair=false;
                                            catcher.leftPressed=false;
                                            catcher.rightPressed=false;
                                             var animation=0;  // this change the image blinking
                                             var foodtimer=0;
                                             var gameover=false;
                                             var intervalvar;
                                             var foodList = [];
                                           //  var tileList = [];

                                             for (var i=0; i<10;i++){
                                                 tileList.push({x:i*50, y:400});
                                             }
                                         
                                          
                                         intervalvar=setInterval(updatePosition,10);
                                            
                                        }
                                        startGame();
                                     

                                    }
                                    tile.src="images/tile.png"

                                }
                                food.src="images/food.png"

                            }
                            catcherFour.src="images/catcher4.png";
                            
                        }
                        catcherThreee.src="images/catcher3.png";
                       
                        

                    }
                    catcherTwo.src="images/catcher2.png";

                }
                catcherOne.src="images/catcher1.png";

            }
            blood.src="images/blood.png";

        }
        background.src="images/background.jpg";
        
        </script>


    </body>
</html>
